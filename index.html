<body>
  <h1>freeCodeCamp Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p>
  <form class="formulaire">
    <label for="">Name <input type="text" placeholder="enter your name" required></label><br>
    <label for="">Email <input type="text" placeholder="enter your email" required></label><br>
    <label for="">Age <input type="number" placeholder="enter your age" required></label><br>
          <select name="selection" id="none">
            <option value="">select curent role</option>
            <option value="">student</option>
            <option value="">full time job</option>
            <option value="">full time learner</option>
            <option value="">prefer not to say</option>
            <option value="">other</option>
          </select>
        <label class="coche" for="autre">Would you recommend freeCodeCamp to a friend?
          <input type="radio" name="autre"> Definitely </label>
          <label for=""><input type="radio" name="autre">Maybe</label>
          <label for=""><input type="radio" name="autre"> not sure  </label>
        <br>
        <label for="">What is your favorite feature of freeCodeCamp?
           <select name="select" id="deux">
            <option value="">select an option</option>
            <option value="">challenges</option>
            <option value="">projects</option>
            <option value="">community</option>
            <option value="">open source</option>
           </select>
        </label> <br> <br>
        <label  class="coche">What would you like to see improved? (Check all that apply)
         <input type="checkbox">Front-end Projects
         <input type="checkbox">Back-end Projects
         <input type="checkbox">Data Visualization
         <input type="checkbox">Challenges
         <input type="checkbox">Open Source Community
         <input type="checkbox">Gitter help rooms
         <input type="checkbox">Videos
         <input type="checkbox">City Meetups
         <input type="checkbox">Wiki
         <input type="checkbox">Forum
         <input type="checkbox">Additional Courses
        </label> <br>
         <label for="">Any comments or suggestions?
          <textarea name="comments" id="non" cols="15" rows="5" placeholder="enter your comment here..."></textarea>
         </label><br>
         <button class="boutton" type="submit">Submit</button>
  </form>
  </body>
