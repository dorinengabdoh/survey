<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./asset/styles/style.css" />
</head>

<body>
  <!-- <img src="./asset/images/back.jpg" alt="">  -->
  <div class="texte">
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
  </div>
  <form class="formulaire">
    <label for="">Name <input type="text" placeholder="enter your name" required></label><br>
    <label for=""> Email<input type="text" placeholder="enter your email" required></label><br>
    <label for="">Age <input type="number" placeholder="enter your age" required></label><br>
    <select name="selection" id="none">
      <option value="">select curent role</option>
      <option value="">student</option>
      <option value="">full time job</option>
      <option value="">full time learner</option>
      <option value="">prefer not to say</option>
      <option value="">other</option>
    </select>

    <label class="coche" for="autre">Would you recommend freeCodeCamp to a friend? <br>

      <div class="none">
        <input type="radio">
        <label for="name">Definitely</label>
      </div>
      <div class="none">
        <input type="radio">
        <label for="name">Maybe</label>
      </div>
      <div class="none">
        <input type="radio">
        <label for="name">not sure</label>
      </div>
    </label>
    <br>
    <label for="">What is your favorite feature of freeCodeCamp?

      <select name="select" id="deux">
        <option value="">select an option</option>
        <option value="">challenges</option>
        <option value="">projects</option>
        <option value="">community</option>
        <option value="">open source</option>
      </select> <br> <br>
    </label>
    <label class="coche">
      What would you like to see improved? (Check all that apply)

    </label> <br>
    <div class="none">
      <input type="checkbox">
      <label for="name">Front-end Projects</label> <br>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Back-end Projects</label> <br>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Data Visualization</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Challenges</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Open Source Community</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Gitter help rooms</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Videos</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">City Meetups</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Wiki</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Forum</label>
    </div>
    <div class="none">
      <input type="checkbox">
      <label for="name">Additional Courses</label>
    </div>
    <label for="">Any comments or suggestions? <br>
      <textarea name="comments" id="non" cols="15" rows="5" placeholder="enter your comment here..."></textarea>
    </label><br>
    <button class="boutton" type="submit">Submit</button>
  </form>
</body>

</html>
